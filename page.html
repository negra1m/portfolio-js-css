<html id="page" lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="styles/main.css" />
		<link rel="stylesheet" href="styles/container.css" />
		<title>Portfolio - FIAP</title>
	</head>
	<header id="header" class="header">
		<div id="menu" class="menu">
			<ul id="items" class="item invisible">
				<li>Menu 1</li>
				<li>Menu 2</li>
				<li>Menu 3</li>
			</ul>
		</div>
		<div id="data" class="data">
			<div class="image">
				<img src="assets/images/main-photo.jpg" />
			</div>
			<div class="content">
				<p class="title">< Vinícius Negrão / ></p>
				<p>Angular | TS | JS | CSS</p>
				<p>UX | WedDesigner por Hobby</p>
				<div class="description">
					<img src="assets/images/js-logo.png" alt="js-logo" />
					<p>Js Lover... <3</p>
				</div>
			</div>
		</div>
	</header>
	<body>
		<div class="main-container">
			<div class="menu-data invisible">
				<div>meu</div>
				<div>pau de</div>
				<div>peruquinha</div>
			</div>

			<div class="check-out">
				<h3 style="color: #fff">Check out my Portfolio!</h3>
			</div>

			<section class="container">
				<h2 class="container-title">Skills</h2>
				<label class="container-title label">(hover on some category)</label>
				<div class="skills">
					<div class="text">
						<p class="chartLink">HTML</p>
						<p class="chartLink">JS</p>
						<p class="chartLink">CSS</p>
						<p class="chartLink">ANGULAR</p>
						<p class="chartLink">UX</p>
					</div>
					<div class="bar">
						<canvas id="chart" width="400" height="400"></canvas>
					</div>
				</div>
				<div class="progress-bar"></div>
			</section>
			<section class="container">
				<h2 class="container-title">Contact</h2>
				<label class="container-title label">(enter in contact!)</label>
				<form class="contact" action="">
					<input type="text" id="" placeholder="Insira seu nome" />
					<input type="text" id="" placeholder="Insira o Assunto" />
					<input type="email" id="" placeholder="Insira seu email" />
					<textarea
						placeholder="Insira sua mensagem de e-mail..."
						name=""
						id=""
						cols="30"
						rows="10"
					></textarea>
				</form>
				<button>Send</button>
			</section>
			<a href="#page" id="top" class="top invisible">IR para o topo</a>
		</div>
	</body>
	<footer>
		<div class="social-bar"></div>
	</footer>
	<script src="js/components/page.js"></script>
	<script src="./js/main.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
</html>
